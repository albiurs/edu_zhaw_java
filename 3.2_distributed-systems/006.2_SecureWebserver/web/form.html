<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/mystyles.css">
  <script src="scripts/myscripts.js">
</script>
  <title>Form Example</title>
</head>
<body>
  <header>
    <h1>What Can You Do With A HTML Form?</h1>
  </header>
  <main>
	<p>With a form collected data can be sent to the server.</p>
	<form action="demo_form" method="POST">
	  <fieldset>
	  <legend>Personal information:</legend>
	  First name: <input type="text" name="FirstName" value="Mickey"><br>
	  Last name: <input type="text" name="LastName" value="Mouse"><br><br>
	  <input type="submit" value="Submit">
	  <input type="reset" value="Reset">
	  </fieldset>
	</form>
	<p class="hint">Click the "Submit" button and the form-data will be sent<br>to a page on the server called "demo_form".</p>
  </main>

    <p class="back"><a href="index.html">Back</a></p>
  </nav>

  </footer> 
</body>
</html>
